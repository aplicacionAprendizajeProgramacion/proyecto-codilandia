<div class="profesor-container">
    <button class="volver" (click)="volver()">◀ VOLVER</button>
    <div class="modal-overlay" *ngIf="isLoading">
        <div class="spinner-modal">
          <div class="spinner"></div>
        </div>
      </div> 
    <h1 class="titulo">{{ nombre_usuario }} | {{ curso?.nombre_aula }}</h1>
    <h2 class="codigo">código: {{ codigoAula }}</h2>

    <div class="cursos-grid">
        <div class="notificacion" *ngIf="solicitudes.length > 0">
            {{solicitudes.length}}
          </div>
        <button class="curso-btn"(click)="solictudes(codigoAula)">SOLICITUDES</button>
    </div>

    <div class="cursos-grid">
        <button class="curso-btn"(click)="alumnos(codigoAula)">VER ALUMNOS</button>
    </div>

    <div class="cursos-grid">
        <button class="curso-btn"(click)="estadisticas(codigoAula)">VER ESTADÍSTICAS</button>
    </div>

    <img src="logo.png" alt="Logo de Codilandia" class="logo" />
</div>
